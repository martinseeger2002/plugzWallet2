<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Wallet</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .frame {
      width: 393px;
      height: 852px;
      overflow: hidden;
      border: 2px solid black; /* Updated border color to black and increased width */
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
    .doge {
      background-color: #FFD700;
    }
    .pep {
      background-color: #4CAF50;
    }
    .shic {
      background-color: #FF0000;
    }
    .flop {
      background-color: pink; /* FLOP color */
    }
    .dgb {
      background-color: #0066cc; /* Example DGB color */
    }
    .lky {
      background-color: silver; /* Updated LKY color to silver */
    }
    .bonk {
      background-color: #FF4500; /* Example BONK color */
    }
    .header {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-bottom: 20px;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .balance {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      color: white;
      margin-bottom: 20px;
      width: 80%; /* Set width to match transaction history */
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }
    .transaction-history {
      background-color: black;
      width: 90%;
      height: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
    .wallet-selector {
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: black;
      color: white;
      font-size: 16px;
      width: 90%;
      text-align: center;
      appearance: none; /* Removes default dropdown arrow for consistent styling */
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slides will be generated by JavaScript -->
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Configuration for all supported coins
    const coins = [
      { id: 'doge', color: '#FFD700', defaultBalance: '12.345' },
      { id: 'pep', color: '#4CAF50', defaultBalance: '12.345' },
      { id: 'shic', color: '#FF0000', defaultBalance: '12.345' },
      { id: 'flop', color: 'pink', defaultBalance: '0.000' },
      { id: 'dgb', color: '#0066cc', defaultBalance: '0.000' },
      { id: 'lky', color: 'silver', defaultBalance: '0.000' },
      { id: 'bonk', color: '#FF4500', defaultBalance: '0.000' }
    ];

    // Wallet data structure remains the same
    const userWallets = {
      doge: [
        { id: 'doge1', name: 'Doge Wallet 1', balance: '12.345 DOGE' },
        { id: 'doge2', name: 'Doge Wallet 2', balance: '5.678 DOGE' }
      ],
      pep: [
        { id: 'pep1', name: 'PEP Wallet 1', balance: '9.876 PEP' },
        { id: 'pep2', name: 'PEP Wallet 2', balance: '3.210 PEP' }
      ],
      shic: [
        { id: 'shic1', name: 'SHIC Wallet 1', balance: '7.654 SHIC' },
        { id: 'shic2', name: 'SHIC Wallet 2', balance: '1.234 SHIC' }
      ],
      flop: [
        { id: 'flop1', name: 'FLOP Wallet 1', balance: '0.000 FLOP' },
        { id: 'flop2', name: 'FLOP Wallet 2', balance: '0.000 FLOP' }
      ],
      dgb: [
        { id: 'dgb1', name: 'DGB Wallet 1', balance: '0.000 DGB' },
        { id: 'dgb2', name: 'DGB Wallet 2', balance: '0.000 DGB' }
      ],
      lky: [
        { id: 'lky1', name: 'LKY Wallet 1', balance: '0.000 LKY' },
        { id: 'lky2', name: 'LKY Wallet 2', balance: '0.000 LKY' }
      ],
      bonk: [
        { id: 'bonk1', name: 'BONK Wallet 1', balance: '0.000 BONK' },
        { id: 'bonk2', name: 'BONK Wallet 2', balance: '0.000 BONK' }
      ]
    };

    function createWalletSlide(coin) {
      const slide = document.createElement('div');
      slide.className = `swiper-slide ${coin.id}`;
      
      slide.innerHTML = `
        <div class="header">
          <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Profile Icon" />
          <img src="https://img.icons8.com/ios-filled/50/settings.png" alt="Settings Icon" />
        </div>
        <select class="wallet-selector" id="${coin.id}-wallets"></select>
        <div class="balance" id="${coin.id}-balance">${coin.defaultBalance} ${coin.id.toUpperCase()}</div>
        <div class="buttons">
          <div class="button">Send</div>
          <div class="button">Receive</div>
          <div class="button">Mint</div>
        </div>
        <div class="transaction-history"></div>
      `;

      return slide;
    }

    function initializeWallet() {
      const swiperWrapper = document.querySelector('.swiper-wrapper');
      
      // Generate slides for each coin
      coins.forEach(coin => {
        const slide = createWalletSlide(coin);
        swiperWrapper.appendChild(slide);
      });

      // Initialize Swiper
      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: true,
        pagination: {
          el: '.swiper-pagination',
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        on: {
          slideChangeTransitionEnd: updateBodyBackgroundColor
        }
      });

      // Populate wallets
      populateWallets();
      updateBodyBackgroundColor();
    }

    function updateBodyBackgroundColor() {
      const activeSlide = document.querySelector('.swiper-slide-active');
      if (activeSlide) {
        document.body.style.backgroundColor = window.getComputedStyle(activeSlide).backgroundColor;
      }
    }

    function populateWallets() {
      Object.keys(userWallets).forEach(coin => {
        const selectElement = document.getElementById(`${coin}-wallets`);
        if (!selectElement) return;

        userWallets[coin].forEach(wallet => {
          const option = document.createElement('option');
          option.value = wallet.id;
          option.textContent = wallet.name;
          selectElement.appendChild(option);
        });

        const balanceElement = document.getElementById(`${coin}-balance`);
        if (balanceElement) {
          balanceElement.textContent = userWallets[coin][0].balance;
          
          selectElement.addEventListener('change', (event) => {
            const selectedWallet = userWallets[coin].find(wallet => wallet.id === event.target.value);
            if (selectedWallet) {
              balanceElement.textContent = selectedWallet.balance;
            }
          });
        }
      });
    }

    document.addEventListener('DOMContentLoaded', initializeWallet);
  </script>
</body>
</html>
