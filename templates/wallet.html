<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Plugz Wallet</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Plugz Wallet">
  <meta name="description" content="A cryptocurrency wallet for managing digital assets">
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-192x192.png') }}">
  
  <!-- Manifest -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  
  <!-- Debug PWA Installation -->
  <script>
    window.addEventListener('load', () => {
      // Check if manifest is loaded
      const manifestLink = document.querySelector('link[rel="manifest"]');
      fetch(manifestLink.href)
        .then(response => response.json())
        .then(manifest => {
          console.log('Manifest loaded successfully:', manifest);
        })
        .catch(error => {
          console.error('Error loading manifest:', error);
        });

      // Check service worker registration
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistration()
          .then(registration => {
            console.log('Service Worker status:', registration ? 'registered' : 'not registered');
          });
      }

      // Listen for beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('Install prompt can be triggered');
        // Optionally, store the event to trigger it later
        window.deferredPrompt = e;
      });
    });
  </script>
</head>
<body>
  <div class="frame">
    <div id="landing-page">
      <!-- Add this button somewhere visible -->
      <button id="installButton" style="display: none;" class="styled-button">
        Install App
      </button>
      <!-- Dynamic content will be inserted here -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/static/sw.js', {
            scope: '/wallet'
          });
          console.log('ServiceWorker registration successful with scope:', registration.scope);
          
          // Check if the app can be installed
          if (registration.waiting) {
            console.log('New service worker waiting');
          }
          if (registration.active) {
            console.log('Service worker active');
          }
        } catch (err) {
          console.error('ServiceWorker registration failed:', err);
        }
      });
    } else {
      console.log('Service workers are not supported');
    }
  </script>

  <!-- Add this script before the closing body tag -->
  <script>
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      // Show the install button
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to install prompt: ${outcome}`);
        // Clear the deferredPrompt variable
        deferredPrompt = null;
        // Hide the install button
        installButton.style.display = 'none';
      }
    });

    // Handle successful installation
    window.addEventListener('appinstalled', (evt) => {
      console.log('App was successfully installed');
      installButton.style.display = 'none';
    });
  </script>
</body>
</html>
