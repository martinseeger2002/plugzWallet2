<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugz Wallet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2b2c35, #121212);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wallet-button {
            background-color: black;
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .wallet-button:hover {
            background-color: #1a1a1a;
            transform: scale(1.05);
        }

        .wallet-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plugz Wallet</h1>
        <a href="/wallet" class="wallet-button">Open Wallet</a>
    </div>
</body>
</html>
